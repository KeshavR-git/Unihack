<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>COVID-19 Chatbot</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5 mb-4">COVID-19 Chatbot</h1>
      <div class="form-group">
        <label for="user-input">Ask a question:</label>
        <input type="text" class="form-control" id="user-input">
      </div>
      <button type="button" class="btn btn-primary" onclick="handleUserInput()">Submit</button>
      <hr>
      <div id="chatbot-response"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/esm/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
  </body>
</html>
